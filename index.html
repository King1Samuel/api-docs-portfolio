<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Appsmith API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: "appsmith/openapi.yaml", // This points to your yaml file in the same folder
        dom_id: '#swagger-ui',
      });
    };
  </script>
</body>
</html>
